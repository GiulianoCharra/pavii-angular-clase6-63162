<form [formGroup]="fg">
  <div class="form-group">
    <label for="IdArticuloFamilia">Identificador</label>
    <input
      type="text"
      name="IdArticuloFamilia"
      id="IdArticuloFamilia"
      class="form-control"
      formControlName="IdArticuloFamilia"
      placeholder=""
      aria-describedby="helpId"
    />
    <small
      id="helpId"
      class=""
      *ngIf="
        fg.controls.IdArticuloFamilia.invalid &&
        (fg.controls.IdArticuloFamilia.dirty ||
          fg.controls.IdArticuloFamilia.touched)
      "
      >Identificador numerico</small
    >
  </div>
  <div class="form-group">
    <label for="Nombre">Categoria o Nombre</label>
    <input
      type="text"
      name="Nombre"
      id="Nombre"
      class="form-control"
      formControlName="IdArticuloFamilia"
      placeholder=""
      aria-describedby="helpId"
    />
    <small
      id="helpId"
      class=""
      *ngIf="
        fg.controls.Nombre.invalid &&
        (fg.controls.Nombre.dirty || fg.controls.Nombre.touched)
      "
      >Nombre de familia articulo</small
    >
  </div>
  <input
    name="btnGuardar"
    id="btnGuardar"
    class="btn btn-primary"
    type="button"
    value="Guardar"
    (click)="Guardar()"
    [disabled]="!fg.valid ? 'disabled' : ''"
  />
  <input
    name="btnLimpiar"
    id="btnLimpiar"
    class="btn btn-primary"
    type="button"
    value="Limpiar"
    (click)="Limpiar()"
  />
</form>
