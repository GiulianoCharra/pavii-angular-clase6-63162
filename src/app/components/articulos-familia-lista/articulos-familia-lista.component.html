<h3>Categorias de Articulos</h3>
<table
  *ngIf="listaArticulos.length > 0"
  class="table table-striped table-inverse"
>
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let art of listaArticulos">
      <td scope="row">{{ art.IdArticuloFamilia }}</td>
      <td>{{ art.Nombre }}</td>
    </tr>
  </tbody>
</table>
